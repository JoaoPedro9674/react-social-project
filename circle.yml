machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
general:
  artifacts:
      - ./coverage
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install --no-emoji
    - yarn global add nyc jest
test:
  override:
    - ENDPOINT='http://localhost:3500' jest --coverage:
        parallel: true
        files:
          - src/**/*.js

deployment:
  production:
    branch: master
    heroku:
      appname: learn-react-newsfeed
