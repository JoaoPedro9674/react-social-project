machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
artifacts:
    - ./coverage
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install --no-emoji
    - yarn global add nyc
test:
  override:
    - nyc yarn test
deployment:
  production:
    branch: master
    heroku:
      appname: learn-react-newsfeed
