machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
general:
  artifacts:
      - ./coverage
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install --no-emoji
    - yarn global add nyc
test:
  override:
    - nyc yarn test:
        parallel: true
        files:
          - src/shared/**/*.js
          - src/history/**/*.js
          - src/backend/**/*.js
          - src/containers/**/*.js
          - src/components/**/*.js
          - src/*.js

deployment:
  production:
    branch: master
    heroku:
      appname: learn-react-newsfeed
